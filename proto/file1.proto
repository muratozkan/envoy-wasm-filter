syntax = "proto3";

package multifiles;

// Used by gripmock
option go_package = "github.com/tokopedia/gripmock/multi-files";

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayHi (HiRequest) returns (HiReply);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string hello = 1;
}

message HiRequest {
  string hi_name = 1;
}

message HiReply {
  string hi = 1;
}
